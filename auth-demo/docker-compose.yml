version: '3.8'

services:
  postgres:
    image: postgres:16-alpine  # PostgreSQL 16 for Java 21 compatibility
    container_name: spring-security-db
    environment:
      POSTGRES_DB: auth_demo
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-security-network

volumes:
  postgres_data:

networks:
  spring-security-network: