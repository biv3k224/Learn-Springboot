spring.application.name=user-registration

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/user_registration_db
spring.datasource.username=admin
spring.datasource.password=password123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Logging
logging.level.com.example.userregistration=DEBUG
logging.level.org.springframework.web=INFO

# Validation messages
spring.messages.basename=messages,ValidationMessages
