# Custom validation messages
user.username.required=Username is required
user.username.size=Username must be between {min} and {max} characters
user.username.pattern=Username can only contain letters, numbers, and underscores

user.email.required=Email is required
user.email.invalid=Email should be valid

user.password.required=Password is required
user.password.size=Password must be at least {min} characters long
user.password.pattern=Password must contain at least one digit, one lowercase, one uppercase letter, and one special character

user.fullname.required=Full name is required
user.fullname.size=Full name must be between {min} and {max} characters

user.phone.pattern=Phone number must be valid (10-15 digits, optional + prefix)

user.age.min=Age must be at least {value}
user.age.max=Age must be less than {value}